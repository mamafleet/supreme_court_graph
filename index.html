<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supreme Court Case Graph</title>
  <style>
    body {
      margin: 0;
      background-color: #0b0c10;
      color: #ffffff;
      font-family: sans-serif;
      overflow: hidden;
    }
    #3d-graph {
      width: 100vw;
      height: 100vh;
    }
    .graph-tooltip {
      position: absolute;
      color: white;
      padding: 2px 4px;
      font-size: 12px;
      background: rgba(0,0,0,0.5);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="3d-graph"></div>

  <!-- Load libraries in correct order -->
  <script src="https://unpkg.com/three"></script>
  <script src="https://unpkg.com/three-spritetext"></script>
  <script src="https://unpkg.com/3d-force-graph"></script>

  <!-- Main graph script -->
  <script>
    const topicColors = {
      "Constitutional Law": '#1f77b4',
      "Consumer Finance / Contracts": '#ff7f0e',
      "Criminal Law / Due Process": '#2ca02c',
      "Copyright / Civil Liability": '#d62728',
      "Employment & Commerce": '#9467bd',
      "Digital Speech": '#8c564b',
      "Environmental/Admin Law": '#17becf'
    };

    const Graph = ForceGraph3D()(document.getElementById('3d-graph'))
      .jsonUrl('case_similarity_graph_grouped.json')
      .nodeLabel('id')
      .nodeAutoColorBy('topic')
      .nodeThreeObject(node => {
        const group = new THREE.Group();

        const geometry = new THREE.SphereGeometry(3);
        const material = new THREE.MeshBasicMaterial({ color: topicColors[node.topic] || '#cccccc' });
        const sphere = new THREE.Mesh(geometry, material);
        group.add(sphere);

        const sprite = new SpriteText(node.id);
        sprite.material.depthWrite = false;
        sprite.color = 'white';
        sprite.textHeight = 2;
        sprite.position.set(6, 6, 0);
        group.add(sprite);

        return group;
      })
      .linkWidth(link => link.value * 2)
      .linkOpacity(0.25)
      .backgroundColor('#0b0c10')
      .showNavInfo(true);
  </script>
</body>
</html>
